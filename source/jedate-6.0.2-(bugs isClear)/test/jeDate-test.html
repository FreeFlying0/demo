<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>jeDate日期控件 - 演示</title>
    <link type="text/css" rel="stylesheet" href="./jeDate-test.css">
    <link type="text/css" rel="stylesheet" href="../skin/jedate.css">
    <script type="text/javascript" src="../jquery-1.7.2.js"></script>
    <script type="text/javascript" src="../jquery.jedate.js"></script>
    <script type="text/javascript" src="./jedate-test.js"></script>
</head>

<body>
    <div class="jebody">
        <h1 class="title">jeDate的isClear bug修复</h1>
        <br>
        <p>github 源码地址：<a href="https://github.com/ShenBao/demo/tree/master/source/jedate-6.0.2-(bugs isClear)">去查看源码</a></p>
        <div class="jewarp">
            <h3 class="gray">isClear修复演示</h3>
            <div class="content">
                <div class="jeitem">
                    <label class="jelabel">年月日时分秒选择[默认为显示清空]</label>
                    <div class="jeinpbox"><input type="text" class="jeinput" id="test01" placeholder="YYYY-MM-DD hh:mm:ss"></div>
                </div>
                <div class="jeitem">
                    <label class="jelabel">年月日时分秒选择[设置为不显示清空]</label>
                    <div class="jeinpbox"><input type="text" class="jeinput" id="test02" placeholder="YYYY-MM-DD hh:mm:ss"></div>
                </div>
                <div class="jeitem">
                    <label class="jelabel">年月日时分秒选择[设置为显示清空]</label>
                    <div class="jeinpbox"><input type="text" class="jeinput" id="test03" placeholder="YYYY-MM-DD hh:mm:ss"></div>
                </div>
            </div>
        </div>

        <div style="height:300px;"></div>

        <div class="jewarp">
            <h3 class="gray">自定义格式选择</h3>
            <div class="content">
                <div class="jeitem">
                    <label class="jelabel">自定义格式</label>
                    <div class="jeinpbox"><input type="text" class="jeinput" id="test12" placeholder="YYYY年MM月DD日"></div>
                </div>
                <div class="jeitem">
                    <label class="jelabel">自定义格式</label>
                    <div class="jeinpbox"><input type="text" class="jeinput" id="test13" placeholder="MM-DD-YYYY"></div>
                </div>
                <div class="jeitem">
                    <label class="jelabel">自定义格式</label>
                    <div class="jeinpbox"><input type="text" class="jeinput" id="test14" placeholder="DD/MM/YYYY"></div>
                </div>
            </div>
        </div>

        <div class="jewarp">
            <h3 class="gray">其它功能展示选择</h3>
            <div class="content">
                <div class="jeitem">
                    <label class="jelabel">默认初始赋值</label>
                    <div class="jeinpbox"><input type="text" class="jeinput" id="test15" placeholder="YYYY-MM-DD"></div>
                </div>
                <div class="jeitem">
                    <label class="jelabel">设置自定义值</label>
                    <div class="jeinpbox"><input type="text" class="jeinput" id="test19" placeholder="YYYY-MM-DD"></div>
                </div>
                <div class="jeitem">
                    <label class="jelabel">设置自定义值</label>
                    <div class="jeinpbox"><input type="text" class="jeinput" id="test20" placeholder="YYYY-MM-DD"></div>
                </div>
            </div>
        </div>
    </div>
</body>
